<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="color: aqua;">User Registration</h1>
        <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="usernameInput" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="emailInput" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="phoneInput" class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phoneInput" placeholder="Enter contact">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="passwordInput" placeholder="Enter password">
            </div>
            <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                <input type="password" th:field="*{cpassword}" class="form-control" id="confirmPasswordInput" placeholder="Confirm password">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="maleRadio" th:field="*{gender}" value="male">
                    <label class="form-check-label" for="maleRadio">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female">
                    <label class="form-check-label" for="femaleRadio">Female</label>
					</div>
					            </div>
					            <button type="submit" class="btn btn-primary">Submit</button>
					        </form>
					    </div>
					</body>
					</html>
